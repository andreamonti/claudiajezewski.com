<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='40' r='30' fill='%23FF69B4'/><rect x='45' y='70' width='10' height='20' fill='%23555'/></svg>">
    <title>Claudia Jezewski</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #008080, #20B2AA);
            overflow: hidden;
            position: relative;
        }
        .menu {
            width: 100%;
            padding: 10px 20px;
            background: #004d40;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            z-index: 10;
        }
        .menu a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            margin: 0 15px;
        }
        .menu a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: white;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            text-align: center;
            opacity: 0;
            transform: scale(0.5);
            margin-top: 80px;
        }
        h1 {
            font-size: 3rem;
            margin: 0;
            color: #ff69b4;
            text-shadow: 2px 2px #ffd1dc;
        }
        p {
            font-size: 1.5rem;
            margin-top: 10px;
            color: #ff85a2;
        }
        .balloon {
            position: absolute;
            width: 60px;
            height: 80px;
            background-color: #ff7f50;
            border-radius: 50%;
            top: 100vh;
        }
        .balloon::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 20px;
            background: #555;
            border-radius: 5px;
        }
        .animal {
            position: absolute;
            width: 50px;
            height: 50px;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            background-size: contain;
            background-repeat: no-repeat;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <div class="menu">
        <a href="/news">In the News</a>
    </div>

    <div class="container">
        <h1>Claudia Jezewski</h1>
    </div>

    <script>
        // GSAP animation for the container
        gsap.fromTo(".container", 
            { opacity: 0, scale: 0.5 }, 
            { opacity: 1, scale: 1, duration: 1.5, ease: "elastic.out(1, 0.5)" }
        );

        // Generate balloons with random animals (koalas and penguins)
        function createBalloon() {
            const balloon = document.createElement("div");
            balloon.classList.add("balloon");
            balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
            balloon.style.left = `${Math.random() * 100}vw`;
            document.body.appendChild(balloon);

            const animal = document.createElement("div");
            animal.classList.add("animal");
            const isKoala = Math.random() > 0.5;
            animal.style.backgroundImage = isKoala
                ? "url('https://upload.wikimedia.org/wikipedia/commons/7/77/Phantom_Open_Emoji_1f428.svg')"
                : "url('https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/Frog_icon_from_SVG_Repo_Spring_8_collection.svg/240px-Frog_icon_from_SVG_Repo_Spring_8_collection.svg.png')";
            balloon.appendChild(animal);

            gsap.to(balloon, {
                y: "-120vh",
                duration: 5 + Math.random() * 3,
                ease: "linear",
                onComplete: () => balloon.remove()
            });
        }

        setInterval(createBalloon, 500);
    </script>
</body>
</html>
