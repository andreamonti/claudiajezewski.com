<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #ffdde1);
            overflow: hidden;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: white;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            text-align: center;
            opacity: 0;
            transform: scale(0.5);
        }
        h1 {
            font-size: 3rem;
            margin: 0;
            color: #ff69b4;
            text-shadow: 2px 2px #ffd1dc;
        }
        p {
            font-size: 1.5rem;
            margin-top: 10px;
            color: #ff85a2;
        }
        .balloon {
            position: absolute;
            width: 60px;
            height: 80px;
            background-color: #ff7f50;
            border-radius: 50%;
            top: 100vh;
        }
        .balloon::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 20px;
            background: #555;
            border-radius: 5px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday!</h1>
        <p>Wishing you the happiest day, full of fun and love!</p>
    </div>

    <script>
        // GSAP animation for the container
        gsap.fromTo(".container", 
            { opacity: 0, scale: 0.5 }, 
            { opacity: 1, scale: 1, duration: 1.5, ease: "elastic.out(1, 0.5)" }
        );

        // Generate balloons
        function createBalloon() {
            const balloon = document.createElement("div");
            balloon.classList.add("balloon");
            balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
            balloon.style.left = `${Math.random() * 100}vw`;
            document.body.appendChild(balloon);

            gsap.to(balloon, {
                y: "-120vh",
                duration: 5 + Math.random() * 3,
                ease: "linear",
                onComplete: () => balloon.remove()
            });
        }
        
        // Create balloons continuously
        setInterval(createBalloon, 500);
    </script>
</body>
</html>
