<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='40' r='30' fill='%23FF69B4'/><rect x='45' y='70' width='10' height='20' fill='%23555'/></svg>">
    <title>Happy Birthday Treasure Hunt!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #ffdde1);
            overflow: hidden;
            position: relative;
        }
        .menu {
            width: 100%;
            padding: 10px 20px;
            background: #ff85a2;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            z-index: 10;
        }
        .menu a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            margin: 0 15px;
        }
        .menu a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: white;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            text-align: center;
            opacity: 0;
            transform: scale(0.5);
            margin-top: 80px;
        }
        h1 {
            font-size: 3rem;
            margin: 0;
            color: #ff69b4;
            text-shadow: 2px 2px #ffd1dc;
        }
        p, .hint {
            font-size: 1.5rem;
            margin-top: 10px;
            color: #ff85a2;
        }
        .hint {
            cursor: pointer;
            text-decoration: underline;
        }
        .balloon {
            position: absolute;
            width: 60px;
            height: 80px;
            background-color: #ff7f50;
            border-radius: 50%;
            top: 100vh;
        }
        .balloon::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 20px;
            background: #555;
            border-radius: 5px;
        }
        #clue-box, #answer-box {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            background: #ffdde1;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            display: none;
            opacity: 0;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <div class="menu">
        <a href="/news">In the News</a>
    </div>

    <div class="container">
        <h1>Happy Birthday!</h1>
        <p>There's a treasure hunt just for you! ðŸŽ‰</p>
        <p class="hint" id="start-hunt">Click here to start your adventure!</p>
    </div>

    <div id="clue-box">
        <p id="clue-text">Clue 1: "What is something that belongs to you, but others use it more than you do?"</p>
        <p class="hint" id="next-clue">Click here for the next clue!</p>
    </div>

    <div id="answer-box">
        <p>Your present is your own domain: <strong>claudiajezewski.com</strong> ðŸŽ‰</p>
    </div>

    <script>
        // GSAP animation for the container
        gsap.fromTo(".container", 
            { opacity: 0, scale: 0.5 }, 
            { opacity: 1, scale: 1, duration: 1.5, ease: "elastic.out(1, 0.5)" }
        );

        // Generate balloons
        function createBalloon() {
            const balloon = document.createElement("div");
            balloon.classList.add("balloon");
            balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
            balloon.style.left = `${Math.random() * 100}vw`;
            document.body.appendChild(balloon);

            gsap.to(balloon, {
                y: "-120vh",
                duration: 5 + Math.random() * 3,
                ease: "linear",
                onComplete: () => balloon.remove()
            });
        }
        setInterval(createBalloon, 500);

        // Treasure Hunt Logic
        const startHunt = document.getElementById("start-hunt");
        const clueBox = document.getElementById("clue-box");
        const nextClue = document.getElementById("next-clue");
        const clueText = document.getElementById("clue-text");
        const answerBox = document.getElementById("answer-box");

        const clues = [
            "Clue 1: \"What is something that belongs to you, but others use it more than you do?\",",
            "Clue 2: \"What has keys but canâ€™t open locks?\"",
            "Clue 3: \"Iâ€™m always running, but I never move. What am I?\"",
        ];

        let currentClue = 0;

        startHunt.addEventListener("click", () => {
            gsap.to(clueBox, {
                display: "block",
                opacity: 1,
                duration: 1,
                ease: "power2.out"
            });
            startHunt.style.display = "none";
        });

        nextClue.addEventListener("click", () => {
            currentClue++;
            if (currentClue < clues.length) {
                clueText.textContent = clues[currentClue];
            } else {
                gsap.to(answerBox, {
                    display: "block",
                    opacity: 1,
                    duration: 1,
                    ease: "power2.out"
                });
                gsap.to(clueBox, {
                    opacity: 0,
                    duration: 0.5,
                    ease: "power2.inOut",
                    onComplete: () => clueBox.style.display = "none"
                });
            }
        });
    </script>
</body>
</html>
